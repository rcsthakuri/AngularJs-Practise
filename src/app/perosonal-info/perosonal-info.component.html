<h2>Personal Information: Data from Data Service</h2>
<div>
    <input type="text" name="search" [(ngModel)]="searchName" /> <button [disabled]="!searchName" (click) = 'navigateSearch()'>Search</button>
</div>
<div *ngFor="let personalInfo of personalInfoArray">
    <div *ngFor="let property of personalInfo | keyvalue">
        <span>{{property.key | toString |  uppercase }} : {{property.value}}</span>
    </div>
</div>
